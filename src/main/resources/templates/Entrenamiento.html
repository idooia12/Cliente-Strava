<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrenamiento - Strava Web Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #ff4c00;
        }
        .navbar a {
            color: white;
        }
        .header {
            background-color: #ff4c00;
            color: white;
            padding: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .btn-custom {
            background-color: #ff4c00;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header with logo and name -->
<header class="header text-center">
    <h1><i class="fa-solid fa-diamond"></i> Strava Web Client</h1>
</header>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Strava</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container">
    <h2 class="mb-4">Registrar Sesión de Entrenamiento</h2>
    <form th:action="@{/entrenamientos/crear}" method="post">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título del entrenamiento" required>
        </div>
        <div class="mb-3">
            <label for="deporte" class="form-label">Deporte</label>
            <select id="deporte" name="deporte" class="form-select" required>
                <option value="Correr">Correr</option>
                <option value="Ciclismo">Ciclismo</option>
                <option value="Natación">Natación</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="distanciaKm" class="form-label">Distancia (Km)</label>
            <input type="number" id="distanciaKm" name="distanciaKm" class="form-control" min="0" step="0.1" placeholder="Distancia en kilómetros" required>
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="hora_inicio" class="form-label">Hora de Inicio</label>
            <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="duracion" class="form-label">Duración (minutos)</label>
            <input type="number" id="duracion" name="duracion" class="form-control" min="1" placeholder="Duración en minutos" required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">
            <i class="fas fa-save me-2"></i> Guardar Entrenamiento
        </button>
    </form>
</div>

<!-- Footer -->
<footer class="footer mt-4">
    <p>Strava Web Client - Proyecto para la asignatura <strong>Diseño de Software</strong>, Universidad de Deusto (2024).</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
