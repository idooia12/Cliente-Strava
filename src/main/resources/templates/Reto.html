<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reto - Strava Web Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #ff4c00;
        }
        .navbar a {
            color: white;
        }
        .header {
            background-color: #ff4c00;
            color: white;
            padding: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .btn-custom {
            background-color: #ff4c00;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header with logo and name -->
<header class="header text-center">
    <h1><i class="fa-solid fa-diamond"></i> Strava Web Client</h1>
</header>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Strava</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container">
    <h2 class="mb-4">Crear Nuevo Reto</h2>
    <form th:action="@{/retos/crear}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Reto</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del reto" required>
        </div>
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de Fin</label>
            <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="objetivo" class="form-label">Objetivo (Km o min)</label>
            <input type="number" id="objetivo" name="objetivo" class="form-control" min="1" placeholder="Objetivo del reto" required>
        </div>
        <div class="mb-3">
            <label for="deporte" class="form-label">Deporte</label>
            <select id="deporte" name="deporte" class="form-select" required>
                <option value="Correr">Correr</option>
                <option value="Ciclismo">Ciclismo</option>
                <option value="Natación">Natación</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">
            <i class="fas fa-save me-2"></i> Crear Reto
        </button>
    </form>
</div>

<!-- Footer -->
<footer class="footer mt-4">
    <p>Strava Web Client - Proyecto para la asignatura <strong>Diseño de Software</strong>, Universidad de Deusto (2024).</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
