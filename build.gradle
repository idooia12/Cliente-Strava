plugins {
	id 'java'
	id 'application'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

}

// Task to run the console client
task runConsoleClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Console Client'
    mainClass = 'console.ConsoleClient'
    classpath = sourceSets.main.runtimeClasspath
}

task runWebClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Web Client'
    mainClass = 'web.WebClientApplication'
    classpath = sourceSets.main.runtimeClasspath
}

// Spring Boot configuration, defaults to running the web client
bootRun {
    mainClass.set("com.example.demo.ClienteStravaApplication")
}
