<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Strava</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Strava uses 'Roboto' and 'Roboto Condensed') -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <!-- Custom CSS for Strava Style -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2; /* Light gray background */
        }

        .header, .footer {
            background-color: #ff4c00; /* Strava orange color */
            color: white;
        }

        .header a {
            color: white;
            text-decoration: none;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h1 {
            font-family: 'Roboto Condensed', sans-serif;
            color: #333;
            font-weight: 500;
        }

        .login-container .btn-primary {
            background-color: #ff4c00;
            border-color: #ff4c00;
        }

        .login-container .btn-primary:hover {
            background-color: #e44300;
            border-color: #e44300;
        }

        .footer {
            text-align: center;
            padding: 15px 0;
        }

        .footer p {
            font-size: 14px;
            margin: 0;
        }

        .footer i {
            color: #ff4c00;
        }
    </style>
</head>
<body>

    <!-- Header with logo and name -->
    <header class="header py-3">
        <div class="container text-center">
            <a href="/" class="text-decoration-none">
				<i class="fa-solid fa-diamond" style="color: #ffffff;"></i>
                <span class="fs-4"> Strava Web Client</span>
            </a>
        </div>
    </header>

    <!-- Login form -->
    <div class="login-container mt-5">
        <h1 class="mb-4">Login</h1>
        <p class="mb-4 text-muted">Please enter your credentials to access Strava data and place bids.</p>

        <!-- Login form -->
        <form th:action="@{/login(redirectUrl=${redirectUrl})}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </form>

        <!-- Error message -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>
            <i class="fas fa-graduation-cap"></i> Created for <strong>Software Design</strong> subject. 
            <strong>University of Deusto</strong> (2024).
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
